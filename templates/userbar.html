{% load static %}
<header class="header-desktop">
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="header-wrap d-flex justify-content-end">
                <div class="header-button">
                    <div class="account-wrap">
                        <div class="account-item clearfix js-item-menu">
                            <!-- Avatar -->
                            <div class="image">
                                <img src="{% static 'images/icon/avatar-01.jpg' %}" alt="{{ user.username }}" />
                            </div>
                            <!-- Username -->
                            <div class="content">
                                <a class="js-acc-btn" href="#">{{ user.username }}</a>
                            </div>

                            <!-- Dropdown -->
                            <div class="account-dropdown js-dropdown">
                                <div class="info clearfix">
                                    <div class="image">
                                        <a href="#">
                                            <img src="{% static 'images/icon/avatar-01.jpg' %}" alt="{{ user.username }}" />
                                        </a>
                                    </div>
                                    <div class="content">
                                        <h5 class="name">
                                            <a href="#">{{ user.username }}</a>
                                        </h5>
                                        <span class="email">{{ user.email }}</span>
                                    </div>
                                </div>

                                <!-- Body -->
                                <div class="account-dropdown__body">
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-account"></i> Account
                                        </a>
                                    </div>
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-settings"></i> Settings
                                        </a>
                                    </div>
                                    <div class="account-dropdown__item">
                                        <a href="#">
                                            <i class="zmdi zmdi-money-box"></i> Billing
                                        </a>
                                    </div>
                                </div>

                                <!-- Footer -->
                                <div class="account-dropdown__footer">
                                    <a href="{% url 'logout_page' %}">
                                        <i class="zmdi zmdi-power"></i> Logout
                                    </a>
                                </div>
                            </div>
                            <!-- End Dropdown -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
